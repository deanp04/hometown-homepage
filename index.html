<html>
    <head>

        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        
        <!-- HERO SECTION -->
        <div class="hero">
            <h1>Visit Atlanta</h1>
            <h2>Enjoy culture, history, and sports in this major city.</h2>

        <!-- ACTIVITIES SECTION -->
        <div class="activities-section">
            <h3 class="activities-header">Top three activities to do at Atlanta</h3>
            <div class="activities-card">
                <img src="images/park.jpg">
            </div>
            <div class="activities-card">
                <img src="images/theatre.jpg">
            </div>
            <div class="activities-card">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDZ2bnM5cnNocXR6MWdtejRsZjFsZjNkOGc0MWhsazVwZ2J1OHZkMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rHIpEFHwtkTYsI2hZr/giphy.gif" alt="">
            </div>
        </div>

        <!-- GUIDE SECTION -->
        <div class="guide-section">
            <div class="card">
                <img class="avatar" src="images/headshot.jpg" alt="my personal headshot">
                <div class="personal-info">
                        <h3>Your guide</h3>
                        <p>"I have lived in metro Atlanta for over 30 years, so I can show you all of its best parts and hidden secrets."</p>
                        <h4>D. Dean Patterson</h4>
                </div>
            </div>
        </div>
